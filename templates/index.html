{% extends 'layout.html' %}
{% block title %} Linux Microblog {% endblock %}
{% block container %}
		
		{% for post in list_post %}
		<div id="post-{{ post.pk }}" class="post">
			<h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
			<span class="created">{{ post.created_at }}</span>
			<div class="content">
				{{ post.get_preview_post|safe }}
			</div>
		</div>
		<hr>
		{% endfor %}

{% endblock %}
