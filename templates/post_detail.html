{% extends 'layout.html' %}
{% block title %} {{ post.title }} {% endblock %}
{% block container %}
	
	<div id="post-{{ post.pk }}" class="post">
	   <h3>{{ post.title }}</h3>
		<span class="created">{{ post.created_at }}</span>
		<div class="content">
			{{ post.content|safe }}
		</div>
	</div>
    <hr>
    <div class="muted">(comentarios desactivados)</div>
	
{% endblock %}
